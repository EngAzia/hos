 <div class="row">
                            <div class="col-lg-6">
                                <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
                                    <div class="au-card-title" style="background-image:url('images/bg-title-01.jpg');">

                                        <div class="bg-overlay bg-overlay--blue"></div>
                                        <h3>
                                            <i class="zmdi zmdi-account-calendar"></i>Fariin Khaas ah</h3>
                                        <button class="au-btn-plus">
                                            <i class="zmdi zmdi-plus"></i>
                                        </button>
                                    </div>

                                    <div class="au-task js-list-load">
                                        <div class="au-task__title">
                                            <p>you have <Strong>{{khaas.count}}</Strong> special unread messages</p>
                                        </div>

                                        <div class="au-task-list js-scrollbar3">

                                          {% for n in khaas %}
                                            <div class="au-task__item au-task__item--danger">
                                                <div class="au-task__item-inner">
                                                    <B><h5 class="task">
                                                     <strong style="color:black">by: {{n.by}} to :{{n.to}}
                                                    </h5></B> </strong>
                                                  <p style="float:left">{{n.message}}</p>
                                                    <span class="time" style="float:right">{{n.date}}</span>
                                                </div>
                                            </div>
                                          {% endfor %}




                                        </div>

                                    </div>
                                </div>
                            </div>



                            <div class="col-lg-6">
                                <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
                                    <div class="au-card-title" style="background-image:url('images/bg-title-02.jpg');">
                                        <div class="bg-overlay bg-overlay--blue"></div>
                                        <h3>
                                            <i class="zmdi zmdi-comment-text"></i>Fariimaha Guud</h3>
                                        <button class="au-btn-plus">
                                            <i class="zmdi zmdi-plus"></i>
                                        </button>
                                    </div>
                                    <div class="au-inbox-wrap js-inbox-wrap">
                                        <div class="au-message js-list-load">
                                            <div class="au-message__noti">
                                                <p>You Have
                                                    <span><Strong>{{massages.count}}</Strong></span>

                                                    new messages
                                                </p>
                                            </div>
                                            <div class="au-message-list">






                               <div class="au-message-list">
       {%for n in massages %}
     <div class="au-message__item unread">
       <div class="au-message__item-inner">
         <div class="au-message__item-text">
           <div class="avatar-wrap">

           </div>
           <div class="text">
             <h5 class="name" style="float:center"><strong style="color: black"><b><p>By :{{n.by}} </strong></p></b><br></h5>
             <p>{{n.message}}</p>
           </div>
         </div>
         <div class="au-message__item-time">
           <span>{{n.date}} </span>
         </div>
       </div>
         {% endfor %}
     </div>
